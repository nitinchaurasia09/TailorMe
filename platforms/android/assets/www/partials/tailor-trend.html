<div id="tailorListingPage" class="tailor-app-inner-bg">
    <div class="scrollable">
        <div class="scrollable-content">
            <div ng-repeat="Tailor in Tailors" class="kap1">
                <div class="tailor-listing position-center" id="{{ 'lstTail-' + $index }}" ng-swipe-left="getSwipe('lstTail-' + $index, 'position-left', this)" ng-swipe-right="getSwipe('lstTail-' + $index,'position-right', this)">
                    <div class="tailor-distance">
                        <div class="tailor-distance-content">
                            {{Tailor.KiloMeter}} km <p>away</p>
                        </div>
                    </div>
                    <div class="tailor-details">
                        <div class="tailor-details-content">
                            <div class="tailor-image">
                                <div class="tailor-image-content">
                                    <img src="{{Tailor.TailorImage}}" class="" />
                                </div>
                            </div>
                            <div class="tailor-details-text">
                                <div class="info">
                                    <p class="name"><a href="#/tailordetail/{{Tailor.GUID}}/{{latitude}}/{{longitude}}" style="cursor:hand">{{Tailor.TailorName}}</a></p>
                                    <p class="address">{{Tailor.TailorAddress}}</p>
                                    <p class="ratings">
                                        <div>
                                            <div star-rating rating-value="Tailor.AverageRating" max="5"></div>
                                        </div>
                                    </p>
                                    <p class="address">{{Tailor.TailorCity}} {{Tailor.StateName}} {{Tailor.CountryName}}</p>
                                    <!--<p class="address">{{Tailor.TailorPhone}}</p>                         --> <!-- Not required -->
                                </div>
                            </div>
                        </div>
                        <div ng-if="Tailor.Deals=='TRUE'" class="deal-tag">
                            <img src="images/icons/deal-tag.png" class="deal-tag-image" />
                            <img src="images/icons/Exp-deal-tag.png" class="exp-deal-tag-image" />
                        </div>
                        <!--<div class="deal-tag">
                            <img src="images/icons/deal-tag.png" class="deal-tag-image"/>
                            <img src="images/icons/Exp-deal-tag.png" class="exp-deal-tag-image"/>
                        </div> -->
                    </div>
                    <div class="tailor-deal-action">
                        <span class="call"><a href="tel:{{Tailor.TailorPhone}}"><img alt="{{Tailor.TailorPhone}}" src="images/icons/call.png" /></a></span>
                        <span class="wishlist"><a ng-click="AddtoWishList('{{Tailor.GUID}}','{{globals.currentUser.guid}}','{{Tailor.TailorName}}','{{Tailor.TailorAddress}}','{{Tailor.AverageRating}}','{{Tailor.TailorImage}}')"><img src="images/icons/wishlist.png" /></a></span>
                    </div>
                </div>

            </div>
            <div ng-if="Tailors.length==0" class="text-center">
                No Record Found
            </div>
        </div>

    </div>
</div>
