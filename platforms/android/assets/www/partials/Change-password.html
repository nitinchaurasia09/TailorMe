<div id="div_changePass">
    <div class="login-form">
        <form name="form" role="form">
            <fieldset>
                <div class="form-group has-success has-feedback">
                    <label>Old Password</label>
                    <input type="password" id="Txt_OldPassword" name="Txt_OldPassword" class="form-control" ng-model="oldpassword" placeholder="Old Password" required/>
                    <span style="color:red" ng-show="form.Txt_OldPassword.$dirty && form.Txt_OldPassword.$invalid">
                        <span ng-show="form.Txt_OldPassword.$error.required">Old password is required.</span>
                    </span>
                </div>

                <div class="form-group">
                    <label>New Password</label>
                    <input id="Txt_NewPassword" name="Txt_NewPassword" type="password"
                           class="form-control"
                           data-ng-model="newpassword"
                           placeholder="New Password" required password-only>
                    <span style="color:red" ng-show="form.Txt_NewPassword.$dirty && form.Txt_NewPassword.$invalid">
                        <span ng-show="form.Txt_NewPassword.$error.required || form.Txt_NewPassword.$error.Txt_NewPassword">Password should be atlease one Caplital, special and numeric</span>
                    </span>
                </div>

                <div class="form-group">
                    <label>Re-Type Password</label>
                    <input id="Txt_RePassword" name="Txt_RePassword" type="password"
                           class="form-control"
                           data-ng-model="repassword"
                           placeholder="Password" required>
                    <span style="color:red" ng-show="form.Txt_RePassword.$dirty && form.Txt_RePassword.$invalid">
                        <span ng-show="form.Txt_RePassword.$error.required">Re-password is required.</span>
                    </span>
                </div>

                <div class="form-group">
                    <button type="submit" data-ng-click="updatePassword(loginData)" class="btn btn-primary btn-lg btn-block" ng-disabled="form.$invalid">Sign in</button>
                </div>

            </fieldset>
        </form>
    </div>
</div>
