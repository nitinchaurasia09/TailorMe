        <div class="scrollable-content" ng-if="Wishlists!=null">
            <div ng-repeat="Wishlist in Wishlists">
                <div class="tailor-listing position-center" id="{{ 'lstTail-' + $index }}">
                    <span class="tailor-details">
                        <div class="tailor-details-content">
                            <div class="tailor-image">
                                <div class="tailor-image-content">
                                    <img src="{{Wishlist.TailorImage}}" class="" />
                                </div>
                            </div>
                            <div class="tailor-details-text">
                                <div class="info">
                                    <p class="name"><a href="#/tailordetail/{{Wishlist.GUID}}/{{latitude}}/{{longitude}}" style="cursor:hand">{{Wishlist.TailorName}}</a></p>
                                    <p class="address">{{Wishlist.TailorAddress}}</p>
                                    <p class="ratings">
                                        <div>
                                            <div star-rating rating-value="Wishlist.AverageRating" max="5"></div>
                                        </div>
                                    </p>
                                    <!--<p class="address">{{Wishlist.TailorCity}} {{Wishlist.StateName}} {{Wishlist.CountryName}}</p>-->
                                    <p class="address">{{Wishlist.TailorPhone}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="deal-tag"><img src="images/icons/deal-tag.png" class="deal-tag-mage" /></div>
                    </span>
                </div>
            </div>
            <div ng-if="Wishlists.length==0" class="text-center">
                No Record Found
            </div>
        </div>

	</div>
</div>
