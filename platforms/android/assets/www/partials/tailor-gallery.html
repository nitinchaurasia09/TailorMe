
<!--- Tailor Details Page -- ><!-- Start of Scrollable content -->
<div class="scrollable">

    <div class="scrollable-header"> </div>

    <div class="scrollable-content" id="tailor-Gallery-page">
        <div class="tailorGallery" ng-if="TailorDetail != null">
           

                <div class="container slider">
                    <img ng-repeat="slide in slides" class="slide slide-animation"
                         ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">
                    <a class="arrow prev" ng-click="nextSlide()"></a>
                    <a class="arrow next" ng-click="prevSlide()"></a>
                    <nav class="navImg">
                        <div class="wrapper">
                            <ul class="dots">
                                <li class="dot" ng-repeat="slide in slides">
                                    <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
                                       ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>

     

        </div>
       
    </div>
</div>
