 <!-- Write Review-->
<div class="scrollable">
    <div class="scrollable-content">
        <div id="write-review">
            <div class="write-review-form">
                <form name="form" role="form">
                    <fieldset>
                        <div class="form-group has-success has-feedback">
                            <input type="text" id="txtName" name="txtName" class="form-control" ng-model="review.name" placeholder="Name is required" required  maxlength="50"/>
                            <span style="color: red" ng-show="form.txtName.$dirty && form.txtName.$invalid">
                                <span ng-show="form.txtName.$error.required">Username is required.</span>
                            </span>
                        </div>
                        <div class="form-group has-success has-feedback">
                            <input id="txtEmail" name="txtEmail" type="email"
                                   class="form-control"
                                   data-ng-model="review.email"
                                   placeholder="Email is required" required maxlength="150">
                            <span style="color: red" ng-show="form.txtEmail.$dirty && form.txtEmail.$invalid || form.txtEmail.$error.required">
                                Invalid email.
                            </span>
                        </div>
                        <div class="form-group has-success has-feedback">
                            <textarea class="form-control" ng-model="review.comment" rows="3" placeholder="Add your Comment"></textarea>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <div class="form-control tailor-quality">
                            <p>Tailor Quality</p>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" data-ng-model="review.quality" id="qualityRadio1" value="5" checked /> Superfine
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" data-ng-model="review.quality" id="qualityRadio2" value="4" /> fine
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" data-ng-model="review.quality" id="qualityRadio3" value="3" /> Good
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" data-ng-model="review.quality" id="qualityRadio4" value="2" /> Bad
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" data-ng-model="review.quality" id="qualityRadio5" value="1" /> Poor
                            </label>
                        </div>
                    </div>
                    <button type="button" data-ng-click="writeReview(review)" class="btn btn-primary btn-lg btn-block" ng-disabled="form.$invalid">Submit Review</button>
                </form>
            </div>
        </div>
    </div>
</div>
