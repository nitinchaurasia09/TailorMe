<div id="myDetailPage" class="tailor-app-inner-bg">
    <div class="scrollable">
        <div class="scrollable-content my-detail">
            <div class="vertical-center">
                <div class="profile-image">
                    <img src="{{UserDetail.UserImage}}" class="" />
                </div>
                <div class="name">{{UserDetail.FirstName}} {{UserDetail.LastName}}</div>
            </div>
            <div class="mydetail-form">
                <form role="form">
                    <div class="form-group">
                        <label>Name</label><span>{{UserDetail.FirstName}} {{UserDetail.LastName}}</span>
                    </div>
                    <div class="form-group">
                        <label>Email</label><span>{{UserDetail.UserEmail}}</span>
                    </div>
                    <div class="form-group">
                        <label>Phone</label><span>{{UserDetail.UserPhone}}</span>
                    </div>
                    <div class="form-group">
                        <label>Address</label><span>{{UserDetail.UserLocation}}</span>
                    </div>
                    <div class="form-group mydetail-form">
                        <label>&nbsp;</label>
                        <span>
                            <button type="button" ng-click="ShowEditDetail()" class="btn btn-primary-small">Edit Details</button>
                            <a class="btn btn-primary-small" href="#/changePassword">Change Password?</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="editDetailPage" class="tailor-app-inner-bg">
    <div class="scrollable">
        <div class="scrollable-content my-detail">
            <div class="vertical-center">
                <div class="profile-image">
                    <img src="{{UserDetail.UserImage}}" class="" />
                </div>
                <div class="name">{{UserDetail.FirstName}} {{UserDetail.LastName}}</div>
            </div>
            <div class="mydetail-form">
                <form name="form" role="form">
                    <fieldset>
                        <div class=" has-success has-feedback">
                            <label>UserName</label>
                            <input type="text" id="txtName" name="txtName" class="form-control" ng-model="UserDetail.UserName" placeholder="Name" required maxlength="30" />
                        </div>

                        <div class=" has-success has-feedback">
                            <label>First Name</label>
                            <input type="text" id="txtFName" name="txtFName" class="form-control" ng-model="UserDetail.FirstName" placeholder="First Name" required maxlength="40" />
                        </div>

                        <div class=" has-success has-feedback">
                            <label>Last Name</label>
                            <input type="text" id="txtlName" name="txtlName" class="form-control" ng-model="UserDetail.LastName" placeholder="Last Name" required maxlength="40" />
                        </div>


                        <div class="">
                            <label>Email</label>
                            <input id="txtEmail" name="txtEmail" type="email"
                                   class="form-control"
                                   data-ng-model="UserDetail.UserEmail"
                                   placeholder="Email" required>
                        </div>

                        <div class="">
                            <label>Phone</label>
                            <input id="txtPhone" name="txtPhone" class="form-control" type="tel" placeholder="Phone" ng-model="UserDetail.UserPhone" required phone-only />
                            <span class="form-error" style="color:red;" ng-show="form.txtPhone.$error.txtPhone">Invalid phone number</span>
                        </div>

                        <div class="">
                            <label>Address</label>
                            <input id="txtAddress" name="txtAddress" type="text"
                                   class="form-control"
                                   data-ng-model="UserDetail.UserLocation"
                                   placeholder="Address" multiple required>
                        </div>

                        <div class="">
                            <button type="submit" data-ng-click="editDetail(UserDetail)" class="btn btn-primary btn-lg btn-block">Edit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
