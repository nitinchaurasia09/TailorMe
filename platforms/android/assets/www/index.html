    <script type="text/javascript">
        var pictureSource;   // picture source
        var destinationType; // sets the format of returned value

        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            var myDB = window.openDatabase("photos", "1.0", "Photos DB", 1000000);
            //myDB.transaction(processQuery);
            angular.element(document.getElementById('main-ctrl')).scope().setDb(myDB);
           
            // setDb(myDB);
            document.addEventListener('offline', noInternet, false);
            FastClick.attach(document.body);
            pictureSource = navigator.camera.PictureSourceType.CAMERA;
            destinationType = navigator.camera.DestinationType;
            
        }        

        function noInternet() {
            alert('No internet connection! Limited features can be used');
        }
